<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entries</title>
</head>
<body>
    <div>
        <form method="POST">
            <label for="title">タイトル</label><input type="text" name="title" id="title"/><br />
            <label for="body">本文</label><textarea name="body" id="body"></textarea><br />
            <input type="submit" value="投稿" /><br />
        </form>
    </div>
{{ range .Entries }}
    <div>
        <h3>{{ .Title }}</h3>
        <p>{{ .Body }}</p>
    </div>
{{ end }}
</body>
</html>
